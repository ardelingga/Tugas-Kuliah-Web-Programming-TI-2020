<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Chat</title>
    <style>
        textarea{
            width: 500px;
            height: 350px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        input{
            width: 450px;
        }
        button{
            width: 50px;
        }
    </style>
    <script>
        let listChatMessage = [];
        function sendMessage(){
            let listMessageString = "";     
            let txt_message = document.getElementById("tf_message").value;
            listChatMessage.push(txt_message);
            for(i in listChatMessage){
                listMessageString += listChatMessage[i]+"\n";
            }
            document.getElementById("textarea_listchat").value = listMessageString;
            document.getElementById("tf_message").value = "";

        }
    </script>   
</head>
<body>
    <fieldset>
        <legend>Aplikasi Chat</legend>
        <table>
            <tr>
                <td><textarea id="textarea_listchat" cols="30" rows="10" readonly></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="tf_message">
                    <button type="submit" onclick="sendMessage()">Kirim</button>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
